<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script src="./lib/phaser.js"></script>
   <script>
      class Title extends Phaser.Scene {
         create() {
            let title = this.add.text(40, 40, "Roly Poly:").setFontSize(40);
            let subtitle = this.add.text(40, 120, "To the End").setFontSize(40);

            let playButton = this.add.rectangle(400, 500, 280, 80, 0x00ffad);
            let playText = this.add.text(400, 500, "PLAY").setFontSize(40).setOrigin(0.5).setColor("0");

            this.tweens.add({
               targets: title,
               alpha: {start: 0, to: 1},
               duration: 1200
            });

            this.tweens.add({
               targets: subtitle,
               alpha: {start: 0, to: 1},
               delay: 1200,
               duration: 1200
            });

            this.tweens.add({
               targets: [playButton, playText],
               alpha: {start: 0, to: 1},
               delay: 2400,
               duration: 800,
               onComplete: () => {
                  playButton.setInteractive().on('pointerdown', () => {
                     // Transition to victory screen
                  });
               }
            });
         }
      }

      let config = {
         type: Phaser.WEBGL,
         width: 800,
         height: 600,
         backgroundColor: 0,
         scene: [Title]
      }

      let game = new Phaser.Game(config);
   </script>
</head>

</body>
</html>
